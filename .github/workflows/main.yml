name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      commit_key:
        description: 'Commit key or branch name to checkout'
        required: true
        default: 'master'

jobs:
  print_readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v2
      with:
        ref: "{{ github.event.inputs.commit_key }}"

    - run: cat README.md
